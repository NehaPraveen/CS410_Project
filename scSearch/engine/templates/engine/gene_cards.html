<div class="p-4 px-6 w-full rounded md:rounded-r-none bg-white shadow-md md:shadow-none gene-card" style="margin-bottom:10px" data-gene="{{gene}}" data-weight="{{weight}}">
    <h4>
        <span class="gene">{{gene}}</span> x <span class="weight">{{weight}}</span><i class="fas fa-trash-alt delete-gene-card" style="float:right"></i>
    </h4>
</div>
<script>
    $('.delete-gene-card').click(function() {
        $(this).parents('.gene-card').remove();
    });
</script>
